<div id="comments">
        <h2>Comments</h2>
        <div id="header">
            To leave a comment, visit <a href="https://github.com/{{ste.comments_uri}}/issues/{{page.commentIssueId}}"> this post's issue page on GitHub.</a> 
            A GitHub account is required, since I <a href="{{ site.baseurl }}/blog/2016/Hosting_comments_within_issues_on_Github_Pages">host this site's comments on GitHub.</a>
        <div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script type="text/javascript">
        
        function loadComments(data) {
            for (var i=0; i < data.length; i++) {
                var cuser = data[i].user.login;
                var cuserlink = "https://www.github.com/" + data[i].user.login;
                var clink = "https://github.com/{{ste.comments_uri}}/issues/{{page.commentIssueId}}#issuecomment-" + 
                    data[i].url.substring(data[i].url.lastIndexOf("/") + 1);
                var cbody = data[i].body_html;
                var cavatarlink = data[i].user.avatar_url;
                var cdate = Date.parse(data[i].created_at).toString("yyyy-MM-dd HH:mm:ss");
        
                $("#comments").append("<div class='comment'><div class='commentheader'><div class='commentgravatar'>" 
                    + '<img src="' + cavatarlink + '" alt="" width="20" height="20">' 
                    + "</div><a class='commentuser' href=\"" + cuserlink + "\">" 
                    + cuser + "</a><a class='commentdate' href=\"" + clink 
                    + "\">" + cdate + "</a></div><div class='commentbody'>" + cbody + "</div></div>");
            }
        }

        $.ajax("https://api.github.com/repos/{{ste.comments_uri}}/issues/{{page.commentIssueId}}/comments", {
            headers: {Accept: "application/vnd.github.full+json"},
            success: function(msg){
                loadComments(msg);
            }
        });
    </script>
